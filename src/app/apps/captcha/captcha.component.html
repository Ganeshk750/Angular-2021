<form [formGroup]="aFormGroup">
  <ngx-recaptcha2
    [siteKey]="siteKey"
    [size]="size"
    [hl]="lang"
    [theme]="theme"
    [type]="type"
    [useGlobalDomain]="false"
    (reset)="handleReset()"
    (expire)="handleExpire()"
    (load)="handleLoad()"
    (success)="handleSuccess($event)"
    formControlName="recaptcha">
  </ngx-recaptcha2>
</form>
