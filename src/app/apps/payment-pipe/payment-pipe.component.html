<div class="container">
  <div class="columns">
    <div class="column is-6">
      <div class="card">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" (input)="onChangeName($event.target.value)" type="text" placeholder="Text input" />
          </div>
        </div>
      </div>
    </div>

   
    <div class="column is-6">
      <div class="card">
          <label class="label">Name</label>
          <p>{{ name| uppercase }}</p>
        </div>
      </div>
  </div>
</div>
