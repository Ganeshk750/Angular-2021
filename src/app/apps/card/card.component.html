<div class="conatiner">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="imageUrl" />
      </figure>
    </div>
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">{{ title }}</p>
        <p class="subtitle is-6">@{{ username }}</p>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
    <button class="button is-small is-dark" (click)="handleButton('INC')">Increment</button> <br>
    <button class="button is-small is-info mt-2" (click)="handleButton('DEC')">Decrement</button>
  </div>
</div>
