<div class="conatiner">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <img [src]="imageUrl" />
      </figure>
    </div>
    <div class="card-content">
      <div class="media-content">
        <p class="title is-4">{{ title }}</p>
        <p class="subtitle is-6">@{{ username }}</p>
      </div>
      <div class="content">
        {{ content }}
      </div>
    </div>
    <button class="button is-primary is-outlined" style="margin:5px;" (click)="handleButton('INC')">Increment</button>
    <button class="button is-link is-outlined" style="margin:5px;" (click)="handleButton('DEC')">Decrement</button>
  </div>
</div>
